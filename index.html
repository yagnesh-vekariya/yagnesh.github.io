<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to My Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1abc9c, #3498db);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      animation: fadeIn 2s ease-out;
    }
    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin-bottom: 2rem;
      animation: fadeIn 2.5s ease-out;
    }
    a.button {
      display: inline-block;
      padding: 12px 25px;
      background: #fff;
      color: #3498db;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s ease;
      animation: fadeIn 3s ease-out;
    }
    a.button:hover {
      background: #f1f1f1;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>ðŸš€ Welcome to My GitHub Page</h1>
  <p>This is a simple, elegant, and responsive GitHub Pages site. You can use it to showcase your portfolio, projects, or anything you love.</p>
  <a href="https://github.com/yagnesh-vekariya" class="button" target="_blank">Visit My GitHub</a>
</body>
</html>
